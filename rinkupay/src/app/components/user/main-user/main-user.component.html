<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar (click)="openDialog()" class="example-header-image"></div>
    <mat-card-title>Informaci√≥n del sistema</mat-card-title>
    <mat-card-subtitle>Upiiz</mat-card-subtitle>
    <a mat-icon-button class="example-icon" (click)="onLogout()">
      <mat-icon aria-hidden="false">exit_to_app</mat-icon>
    </a>
  </mat-card-header>
  <mat-list>
    <mat-divider></mat-divider>
  </mat-list>
  <mat-card-content>
    <br>


    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

  </mat-card-content>
  <mat-card-actions>
    <mat-list>
      <mat-divider></mat-divider>
    </mat-list>
  </mat-card-actions>
</mat-card>
